receiver:
  handler: bin/receiver
  name: '${self:service}-${self:provider.stage}-receiver'
  events:
    # API Gateway にて起動
    - http:
        path: /post
        method: post
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId: !Ref UnknownDiaryAuthorizer
  headers:
    - Content-Type
    - X-Amz-Date
    - Authorization
    - X-Api-Key
    - X-Amz-Security-Token

getter:
  handler: bin/getter
  name: '${self:service}-${self:provider.stage}-getter'
  events:
    # API Gateway にて起動
    - http:
        path: /get
        method: get
        authorizer:
          type: COGNITO_USER_POOLS
          authorizerId: !Ref UnknownDiaryAuthorizer
